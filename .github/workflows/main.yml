name: Student Greet Workflow

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Enter your name'
        required: true
        default: 'Student'
      registration_number:
        description: 'Enter your registration number'
        required: true
        default: '22MIC0000'
      exam:
        description: 'Enter your exam name'
        required: true
        default: 'Final Exam'

jobs:
  greet_student:
    runs-on: ubuntu-latest

    steps:
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

   
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

   
      - name: Build the application
        run: ./build.sh
      - name: Display student exam greeting
        run: |
          echo "Hello, ${{ github.event.inputs.username }} ðŸ‘‹"
          echo "Registration Number: ${{ github.event.inputs.registration_number }}"
          echo "Exam: ${{ github.event.inputs.exam }}"
          echo "âœ… All the best for your exam!"
